

{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="min-height: 100vh;background-color: #c192c;">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
  
  <div class="line" ></div>
  {% if messages %}
    {% for msg in messages %}
  <div class="line" style="width: 95%;height: 15px;border-bottom: 1px solid white;">
    
      {{msg}} 
  </div>
    {% endfor %}
  {% endif %}  
  <h3>FILE COMPARE</h3>
  <div class="line" style="width: 80%;height: 15px;border-bottom: 1px solid black; padding-top: 2px; margin-left: 20px;position: absolute;"></div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="col-12"> 
      <button type="submit" class="btn btn-primary"  style="background-color: #2c786c; font-weight: bold; border: 2px solid #004445; margin-right: 100px;margin-left: 130px;  margin-top: 30px;" >COMPARE</button>
    </div> 
</form>
 
<script>
const file = document.getElementsByClassName('control-label requiredField');

file[0].style.marginTop = '30px';
file[0].style.fontWeight = 'bold';
file[1].style.marginTop = '20px';
file[1].style.fontWeight = 'bold';
file[1].style.marginRight = '20px';

const choose = document.getElementById('id_Originalfile');
choose.style.marginLeft = '40px';
choose.style.width = '200px';
choose.style.border = '2px solid black';
choose.style.borderRadius = '5px';
const choose1 = document.getElementById('id_Comparedfile');
choose1.style.marginLeft = '8px';
choose1.style.width = '200px';
choose1.style.border = '2px solid black';
choose1.style.marginBottom = '20px';
choose1.style.borderRadius = '5px';
const btn = document.getElementsByClassName('btn.btn-primary');
btn = choose.style.marginRight = '50px';

</script>
{% endblock %}
